# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

r_packages:
    - data.table
    - lubridate
    - R.utils
    - stringr
    - tidyr
    - XML

env:
  global:
    - R_CHECK_ARGS="--no-build-vignettes --no-manual --timings"
    - _R_CHECK_TIMINGS_="0"

after_script:
  - ./travis-tool.sh dump_logs_by_extension "timings"
  - ./travis-tool.sh dump_sysinfo

# whitelist
branches:
  only:
    - master
    - v0.1
